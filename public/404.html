<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./">
  </head>
  <body>
    <script>
      // GitHub Pages SPA fallback: redirect to index preserving path
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        // If hosted under a subpath like /user/repo, keep it intact
        var repoBase = "/kaash-sab-ka-saathi/";
        var newUrl = repoBase + "#" + path.replace(repoBase, "") + search + hash;
        window.location.replace(newUrl);
      })();
    </script>
    If you are not redirected automatically, <a href="./">click here</a>.
  </body>
</html>
